<!DOCTYPE html>
<html>

<head>
  <style>
    form {
      width: 400px;
      margin: 0 auto;
      text-align: center;
      margin-top: 12px;
    }

    input[type=text],
    input[type=file] {
      width: 100%;
      padding: 12px 20px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 2px solid rgb(172, 172, 172);
      border-radius: 15px;
    }

    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: large;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    body {
      background-color: #f0f0f0;
    }

    label {
      font-size: 18px;
      font-weight: bold;
      width: 100%;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 1px solid rgb(194, 194, 194);
      box-shadow: 1px 1px 1px #999;
      border-radius: 5px;
      background-color: #ffffff;
      font-size: 16px;
      resize: none;
      display: block;
    }

    header {
      background-color: #34495e;
      /* Change to your desired background color */
      color: #fff;
      /* Change to your desired text color */
      padding: 5px 0;
      margin-top: -8px;
      margin-left: -8px;
      box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.4);
    }

    .logo h1 a {
      color: #fff;
      /* Change to your desired text color */
      text-decoration: none;
      font-size: 36px;
      /* Adjust the font size as desired */
      font-weight: bold;
      margin-left: 15px;
    }

    .logo h1 a span {
      color: #3498db;
      /* Change to your desired text color */
    }

    .output-container {
      display: flex;
      position: relative;
    }

    #transcript-output,
    #summary-output {
      width: 95%;
      height: 250px;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 6px;
      background-color: #ffffff;
      font-size: 16px;
      resize: none;
    }

    label textarea {
      vertical-align: middle;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1><a href="#">Video<span>Summarizer</span></a></h1>
      </div>
    </div>
  </header>
  <form action="/transcribe" method="post" enctype="multipart/form-data">
    <label for="file-upload">Upload a video:</label>
    <input type="file" id="file-upload" name="video_file">
    <label for="link-input">Or enter a video link:</label>
    <input type="text" id="link-input" name="link-input">
    <br>
    <label for="options">Select an option:</label>
    <select id="options" name="options">
      <option value="transcribe">Transcribe</option>
      <option value="translate">Translate</option>
    </select>
    <br>
    <input type="submit" value="Submit">
  </form>
  <br>
  <div class="output-container">
    <label for="transcript-output" id="transcript-label">Transcript:
      <textarea id="transcript-output" name="transcript-output" disabled>
      {{ transcript }}
    </textarea></label>
    <label for="summary-output" id="summary-label">Summary:
      <textarea id="summary-output" name="summary-output" disabled>
      {{ summary }}
    </textarea></label>
    {% if audio_path %}
        <audio controls>
            <source src="{{ url_for('serve_audio', filename='summary.mp3') }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% endif %}
  </div>

</body>

</html>
